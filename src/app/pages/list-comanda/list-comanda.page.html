<ion-header >
  <ion-header no-border translucent>
      <ion-toolbar>
          <ion-buttons slot="start">
              <ion-back-button defaultHref="/" text="Regresar"></ion-back-button>
            </ion-buttons>
        <ion-title text-capitalize>Lista de comandas</ion-title>
        
      </ion-toolbar>
    </ion-header>
<ion-segment (ionChange)="segmentChanged($event)"color="tertiary">
  <ion-segment-button value="">
    <ion-label>Todas</ion-label>
  </ion-segment-button>
  <!-- <ion-segment-button value="DC Comics">
    <ion-label>Gary</ion-label>
  </ion-segment-button>
  <ion-segment-button value="Marvel Comics">
      <ion-label>Cristian</ion-label>
    </ion-segment-button> -->
</ion-segment>
</ion-header>

<ion-content>
   
         <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
         </ion-refresher>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let c of comandas">
        <ion-item  class="animated fadeIn fast">
            <ion-label>
        <h2>{{c.nombreMesero}}</h2>
        <p>Total $: {{c.total}}</p>
            </ion-label>
            <ion-label slot="end" text-right>
              {{c.fecha|date:'dd, hh:mm a'}}
            </ion-label>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option (click)="detail(c)">
                <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option color="tertiary">
                <ion-icon name="camera" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
    </ion-item-sliding>
   
  
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-card>
          <ion-card-content>
            <h1>Total: $ {{this.sum}}</h1>
          </ion-card-content>
        </ion-card>
        <ion-button expand="full" (click)="abrirModal()">
            Nueva Comanda
             </ion-button>
  </ion-toolbar>
</ion-footer>
