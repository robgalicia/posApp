<ion-header>
  <ion-toolbar>
    <ion-title>registroComanda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-button color="primary" expand="full" (click)="regresar()">
Regresar
</ion-button>
<form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
  <ion-list>
    <ion-list-header>
      <ion-label> Nueva comanda del mesero</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">
        Nombre mesero
      </ion-label>
      <ion-input type="text" [(ngModel)]="comanda.nombreMesero" name="mesero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Total comanda
      </ion-label>
      <ion-input type="number" [(ngModel)]="comanda.total" name="total"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Foto de la comanda
      </ion-label>
      <ion-button (click)="takePhoto()">Tomar foto</ion-button>
      <ion-img [src]="comanda.imagen"></ion-img>
    </ion-item>
  </ion-list>
  <ion-button expand="full" type="submit">
    Registrar
  </ion-button>

</form>


</ion-content>
